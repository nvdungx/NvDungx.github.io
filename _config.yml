# Setup
title: "Adventure >>"
description: >
  Blog to rec'rd mine adventure through life and w'rk as
  automotive embedd'd software blacksmith. Shall writeth about things yond i hath used
  to w'rk 'r int'rest'd in.
tagline: "let's run.."
url: https://nvdungx.github.io
paginate: 1
baseurl: ""
permalink: :title/

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Nguyen van Dung
  url: https://twitter.com/dugx9
  email: nvdung694@gmail.com

# Custom vars
version: 1.0.0
github:
  repo: https://github.com/nvdungx
